{% extends "home.html" %}

{% block title %}{{request.user.username}}'s Profile Delete Confirmation{% endblock title %}
{% block content %}

<div class="d-flex flex-column min-vh-100 justify-content-center">
  <h1 class="display-4 text-center my-5">Confirmation Page</h1>

  <div class="container text-center mb-5 flex-grow-1">
    <p class="confirmation-text mb-4"><b>{{ request.user.username }}</b>, are you sure you want to delete your profile?</p>
    <div class="row justify-content-center mt-3">
      <div class="col-12 col-md-3">
        <a href="{% url 'profile' request.user.username %}" class="btn btn-success w-100 mb-2" type="button">Back</a>
      </div>
      <div class="col-12 col-md-3">
        <form method="post" action="{% url 'delete_profile' %}">
          {% csrf_token %}
          <input class="btn btn-danger w-100" type="submit" value="Confirm">
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
</body>

</html>

{% endblock content %}
