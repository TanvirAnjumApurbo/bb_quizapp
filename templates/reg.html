{% load static %}

{% comment %} {% block title %}Register BrainyBean {% endblock title %} {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <style>
        body {
            background: url('{% static 'images/icon/login.svg' %}') no-repeat center center fixed;
            background-size: cover;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/icon/Name.png' %}" alt="Logo">
        </div>
        <h1>Register</h1>
        <div>
            {% if messages %}
                {% for message in messages %}
                    <h5 class="text-danger">{{ message }}</h5>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="password2" id="confirm-password" placeholder=" " required>
                <label for="confirm-password">Confirm Password</label>
            </div>
            <div class="options">
                <label class="agree-terms">
                    <input type="checkbox" required>
                    I agree to the&nbsp;<a href="#">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p class="login-link">
            Already a user? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</body>
</html>
