{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}BrainyBean{% endblock title%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/all-quiz.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-color: #407BFF;
        --navbar-font-color: #ffffff;
      }
      body, .navbar, .btn, .form-control, .nav-link, .navbar-brand span, h1, p {
        font-family: 'Ubuntu', sans-serif !important;
      }
      .navbar, .btn-primary, .btn-outline-success {
        background-color: var(--theme-color) !important;
        border-color: var(--theme-color) !important;
      }
      .navbar .nav-link, .navbar-brand {
        color: var(--navbar-font-color) !important;
      }
      .btn-outline-success {
        color: white !important;
      }
      .btn-outline-success:hover {
        background-color: var(--theme-color) !important;
        color: white !important;
      }
      .form-control, .btn-primary {
        color: white !important;
      }
      .form-control::placeholder {
        color: white !important;
      }
      .form-control {
        color: black !important;
      }
      .navbar-brand span {
        font-weight: 700;
      }
      footer {
        background-color: var(--theme-color);
        color: white;
        padding: 40px 0;
        position: relative;
        width: 100%;
        bottom: 0;
      }
      footer .nav-link {
        color: white !important;
      }
      footer .nav-link:hover {
        text-decoration: underline;
      }
      footer .social-icons a {
        color: white;
        margin: 0 10px;
        font-size: 1.5rem;
      }
      footer .social-icons a:hover {
        color: #d1d1d1;
      }
      footer .footer-logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .footer-bottom {
        text-align: center;
        padding: 10px 0;
        background-color: #333;
        color: white;
      }
      /*
      .navbar .btn-outline-success, 
      .navbar .btn-primary {
        border: 3px solid white !important;
        font-weight: bold;
      }
      */
    </style>
  </head>
  <body>
   {% include 'components/navbar.html' %}

   {% block content %}
   {% endblock content %}
   
    {% include 'components/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));

      const dropdownElementList = document.querySelectorAll('.dropdown-toggle');
      const dropdownList = [...dropdownElementList].map(el => new bootstrap.Dropdown(el));
    </script>
  </body>
</html>
