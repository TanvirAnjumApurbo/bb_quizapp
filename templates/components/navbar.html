{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static './images/icon/Logo.png' %}" alt="BrainBean Logo" width="40" height="40" class="d-inline-block align-text-top">
      <span class="ms-2">BrainyBean</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      onclick="toggleNavbar()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'all-quiz' %}">Quiz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'leaderboard' %}" class = "btn btn-outline-primary">Leaderboard</a>
  
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Other
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Blog</a></li>
            <li><a class="dropdown-item" href="#">About</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Downloads</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2 search-bar-rectangle"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">
          Search
        </button>
        {% if user.is_authenticated %}
        <div class="dropdown">
          <a href="#" data-bs-toggle="dropdown" aria-expanded="false" class="d-flex align-items-center mx-3">
            <img src="{{request.user.profile.profile_img.url}}" class="rounded-circle border border-3 border-white" width="40" height="40" alt="profile_img">
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{% url 'profile' request.user.username %}">Profile Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a></li>
          </ul>
        </div>
        {% else %}
        <a class="btn btn-primary ms-2" href="{% url 'login' %}">Login</a>
        {% endif %}
      </form>
    </div>
  </div>
</nav>

<script>
  function toggleNavbar() {
    const navbar = document.getElementById('navbarSupportedContent');
    const bsCollapse = new bootstrap.Collapse(navbar, {
      toggle: false
    });
    if (navbar.classList.contains('show')) {
      bsCollapse.hide();
    } else {
      bsCollapse.show();
    }
  }
</script>

<style>
  .search-bar-rectangle {
    border-radius: 0.25rem; /* Slightly rounded corners */
  }
</style>
